<div class="permission-page">
  <app-page>
    <app-page-title
      [title]="'permissions' | translate"
      [tooltip]="'manage_users_permissions_to_devices' | translate"
      page-title
    ></app-page-title>

    <ng-container page-actions>
      <button type="button" class="button button--primary" (click)="addPermission()" [appTrackEvent]="{
        name: eventNames.grantAccess,
        place: eventPlaces.pageActions,
        component: eventComponents.button
      }">
        {{ 'add_permissions' | translate }}
      </button>
    </ng-container>

    <ng-container page-body>
      <app-tabs [tabs]="tabs"></app-tabs>
      <router-outlet></router-outlet>
    </ng-container>
  </app-page>
</div>
