<div
  class="avatar"
  [ngStyle]="{
    width: width + 'px',
    height: height + 'px',
    backgroundColor: color || defaults.color,
    borderRadius: radius + 'px'
  }"
>
  <img *ngIf="image" class="avatar__picture" [src]="image | safeUrl" />
  <span *ngIf="!image">{{ initials || '-' }}</span>
</div>
